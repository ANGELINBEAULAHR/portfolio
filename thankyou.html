<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-black to-purple-900 text-white">

  <div class="text-center p-8 bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl max-w-lg w-full animate-fade-in">
    
    <h1 class="text-4xl font-bold mb-6">ðŸŽ‰ Thank You!</h1>
    <p class="text-lg mb-4">We have received your message.</p>
    <p class="text-purple-300 mb-8">
      Our team will reach out to you through email shortly. Stay connected!
    </p>

    <!-- Button Link -->
    <a href="index.html" class="bg-purple-500 hover:bg-purple-400 text-white py-3 rounded-lg w-full font-bold transition transform hover:scale-105 block text-center">
      Back To Home
    </a>

  </div>

  <!-- Tiny animation -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.animate-fade-in').classList.add('opacity-0');
      setTimeout(() => {
        document.querySelector('.animate-fade-in').classList.remove('opacity-0');
        document.querySelector('.animate-fade-in').classList.add('opacity-100', 'transition-opacity', 'duration-1000');
      }, 100);
    });
  </script>

</body>
</html>
